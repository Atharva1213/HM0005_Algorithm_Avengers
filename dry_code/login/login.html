<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login
    </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>

    <div class="main">
        <div>
            <div class="booking-content">
                <div class="booking-image">
                   <!--<img class="booking-img" src="img.png" alt="Booking Image">--> 
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Login</h2>
                        <div class="form-group form-input">
                            <input type="text" name="email" id="email" value="" required />
                            <label for="email" class="form-label">Your Email ID</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="password" id="password" value="" required />
                            <label for="password" class="form-label">Your password</label>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Register Now" class="submit" id="submit" name="submit" />
                            <a href="#" class="vertify-booking">Already a user? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
